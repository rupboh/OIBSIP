<!DOCTYPE html>
<html lang="en">
<head>
  <!-- including external css -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="display">
      <input type="text" id="value" />
      <input type="text" id="result" placeholder="0" />
    </div>
    <div>
      <button class="button op">AC</button>
      <button class="button op">Back</button>
      <button class="button op">%</button>
      <button class="button op">/</button>
    </div>
    <div>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button op">*</button>
    </div>
    <div>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button op">-</button>
    </div>
    <div>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button op">+</button>
    </div>

    <div>
      <button class="button">00</button>
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button equ">=</button>
    </div>
  </div>
  <!-- including external js -->
  <script src="script.js"></script>
</body>
</html>
